<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<script>
$(document).ready(function() {
    $("html").append( // line 11 will be a continues string through line 19, to continue to the next line we add a back slash //
        "<body>\
            <div id='container'>\
                 <div id='inner'>\
                    <h1>Basic jquery</h1>\
                    <p id='1'>paragraph 1</p>\
                    <p id='2'>paragraph 2</p>\
                    <p id='3'>paragraph 3</p>\
                </div>\
            </div>\
        </body>"
        
    );
    $("#2").css({"color":"red"});   // pound sign will indicate the id in our paragraph //
    $("#3").click(function() {  //  When paragraph three is clicked it targets the h1 tag to hide it //
        $('h1').hide();
    });
});





</script>

</body>

</html>
